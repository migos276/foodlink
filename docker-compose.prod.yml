# Production Docker Compose for Camer-Eat on Hostinger VPS

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - camer_eat_network
    # Remove for production if you want persistent data
    # volumes:
    #   - ./postgres_data:/var/lib/postgresql/data

  django:
    build:
      context: .
      dockerfile: Dockerfile.django
    restart: always
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - cloud_name=${cloud_name}
      - api_key=${api_key}
      - api_secret=${api_secret}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_DB_PASSWORD=${SUPABASE_DB_PASSWORD}
      - SUPABASE_DB_HOST=${SUPABASE_DB_HOST}
    volumes:
      - ./livraison_nourriture:/app
      - static_files:/app/static
      - media_files:/app/media
    depends_on:
      - db
    networks:
      - camer_eat_network
    command: >
      sh -c "python manage.py collectstatic --noinput && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://django:8000
    networks:
      - camer_eat_network
    depends_on:
      - django
    # Remove external port exposure for Nginx proxy
    # ports:
    #   - "3000:3000"

volumes:
  postgres_data:
  static_files:
  media_files:

networks:
  camer_eat_network:
    driver: bridge
